<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <table id="zs-output-sig" border="0" cellpadding="0" cellspacing="0"
        style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse; width:400px;">
        <tbody>
            <tr>
                <td style="padding:0px!important;">
                    <table id="inner-table" border="0" cellpadding="0" cellspacing="0"
                        style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;">
                        <tbody>
                            <tr>
                                <td style="padding:0px!important;">
                                    <table border="0" cellpadding="0" cellspacing="0"
                                        style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;">
                                        <tbody>
                                            <tr>
                                                <td
                                                    style="border-collapse: collapse; font-family: Verdana, Geneva, sans-serif; font-size: 18px; font-style: normal; line-height: 18px; font-weight: 700; padding-bottom: 6px;">
                                                    <span
                                                        style="font-family: Verdana, Geneva, sans-serif; font-size: 18px; font-style: normal; line-height: 18px; font-weight: 700; display: inline;">[NAME]</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table border="0" cellpadding="0" cellspacing="0"
                                        style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;">
                                        <tbody>
                                            <tr>
                                                <td
                                                    style="border-collapse: collapse; font-family: Verdana, Geneva, sans-serif; font-size: 12px; font-style: italic; line-height: 14px; font-weight: 700; padding-bottom: 6px;">
                                                    <span
                                                        style="font-family: Verdana, Geneva, sans-serif; font-size: 12px; font-style: italic; line-height: 14px; font-weight: 700; color: rgb(51, 51, 51); display: inline;">[TITLE]&nbsp;</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table border="0" cellpadding="0" cellspacing="0"
                                        style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;">
                                        <tbody>
                                            <tr>
                                                <td
                                                    style="border-collapse: collapse; font-family: Verdana, Geneva, sans-serif; font-size: 14px; font-style: normal; line-height: 16px; font-weight: 400; padding-bottom: 8px;">
                                                    <span
                                                        style="font-family: Verdana, Geneva, sans-serif; font-size: 14px; font-style: normal; line-height: 16px; font-weight: 400; color: rgb(51, 51, 51); display: inline;">[PHONE]</span>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                    <table border="0" cellpadding="0" cellspacing="0"
                                        style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;">
                                        <tbody>
                                            <tr>
                                                <td
                                                    style="border-collapse: collapse; font-family: Verdana, Geneva, sans-serif; font-size: 12px; font-style: italic; line-height: 14px; font-weight: 700; padding-bottom: 6px;">
                                                    <span
                                                        style="font-family: Verdana, Geneva, sans-serif; font-size: 12px; font-style: italic; line-height: 14px; font-weight: 700; color: rgb(51, 51, 51); display: inline;"><a href="[SITE_URL]">[SITE]</a></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td
                                                    style="border-collapse: collapse; background-color: rgb(226, 226, 226); height: 3px; padding: 0px !important;">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="border-collapse:collapse;padding-bottom:10px;"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table border="0" cellpadding="0" cellspacing="0"
                                        style="font-family:Arial,Helvetica,sans-serif;line-height:0px;font-size:1px;padding:0px!important;border-spacing:0px;margin:0px;border-collapse:collapse;">
                                        <tbody>
                                            <tr>
                                                <td style="padding-right: 8px;"><a
                                                        href="[LINKED_IN_URL]"><img
                                                            height="24" width="24" alt="linkedin" border="0"
                                                            src="https://raw.githubusercontent.com/yottta/email-signature/main/linkedin.png"/></a>
                                                </td>
                                                <td style="padding-right: 8px;"><a href="[GITHUB_URL]"><img
                                                            height="24" width="24" alt="github" border="0"
                                                            src="https://raw.githubusercontent.com/yottta/email-signature/main/github.png"/></a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="border-collapse:collapse;padding-bottom:16px;"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="border-collapse:collapse;padding-bottom:16px;"><span></span></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
